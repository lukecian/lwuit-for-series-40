var doneLoading = false;

var preloadedImages = new Array();

function imageLoad() {  // called with onLoad()
	// first load all the thumbnails
	for (i=0; i<allApps.length; i++) {
		anApp = allApps[i];
		
		for (j=1; j<anApp.length; j++) {
			image = new Image();
			image.src = anApp[j][0];
			preloadedImages.push(image);
		}
	}
	
	// now load the images we use as background for the large images...
	image = new Image();
	image.src = "images/Shape-regular.png";
	preloadedImages.push(image);
	image = new Image();
	image.src = "images/Shape-medium-large.png";
	preloadedImages.push(image);
	image = new Image();
	image.src = "images/Shape-large.png";
	preloadedImages.push(image);
	image = new Image();
	image.src = "images/Shape-small.png";
	preloadedImages.push(image);

	
	// now load all the larger images
	for (i=0; i<allApps.length; i++) {
		anApp = allApps[i];
		for (j=1; j<anApp.length; j++) {
			image = new Image();
			image.src = anApp[j][1];
			preloadedImages.push(image);
		}
	}
}


function makeMenu(imageArray, target, imageSize) {
  // using a table here so that they all stay on one line 
 
  strOut = "<table border=0 style=\"width:800px\"><tr><td style=\"padding-top:5px;\"><table border=0 cellpadding=0 cellspacing=0>";
  strOut = strOut + "<tr height=95>";
  
  for (i=1; i<imageArray.length; i++) {
     strOut = strOut + "<td valign=top style=\"width:100px;background-image:url('images/thumbnail_BG_" + imageSize + ".png');background-repeat:no-repeat;padding-left:10px;padding-top:5px\" ><img height=80 src=" + imageArray[i][0] + 
	 " onMouseOver=\"swapfade('" + target + "', '" + imageArray[i][1] + "', '1');return true\"></td>";
	
  }
  strOut = strOut + "</tr></table></td><td></td></tr></table>";
  return strOut;
}


function mycarousel_itemVisibleInCallback(carousel, item, i, state, evt)
{
    // The index() method calculates the index from a
    // given index who is out of the actual item range.
    var idx = carousel.index(i, mycarousel_itemList.length);
    carousel.add(i, mycarousel_getItemHTML(mycarousel_itemList[idx - 1]));
};

function mycarousel_itemVisibleOutCallback(carousel, item, i, state, evt)
{
    carousel.remove(i);
};

/**
 * Item html creation helper.
 */
function mycarousel_getItemHTML(item)
{
    return '<a href=\"javascript:swapFeatured(\'' + item.title + '\'); void 0;\"><img border=0 src="' + item.url + '" width="75" height="75" alt="' + item.title + '" /></a>';
};

jQuery(document).ready(function() {
    jQuery('#mycarousel').jcarousel({
        wrap: 'circular',
		visible: 6,
        itemVisibleInCallback: {onBeforeAnimation: mycarousel_itemVisibleInCallback},
        itemVisibleOutCallback: {onAfterAnimation: mycarousel_itemVisibleOutCallback}
    });
});
